<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Malicious Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .editor {
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #ffffe0; /* Yellow background for contenteditable */
            min-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Paste Malicious Code</h1>
    <p>Paste the malicious code into the editable area below.</p>

    <div class="editor" contenteditable="true" id="editableDiv" placeholder="Paste here..."></div>

    <script>
        // Paste Script
        document.getElementById('editableDiv').addEventListener('paste', (event) => {
            event.preventDefault(); // Prevent default paste
            const html = event.clipboardData.getData('text/html') || event.clipboardData.getData('text/plain');
            document.execCommand('insertHTML', false, html); // Insert the HTML directly

            // Check if the content contains the XSS payload and execute it
            const imgTag = html.match(/<img[^>]+onerror="([^"]+)"/);
            if (imgTag) {
                const script = imgTag[1]; // Extract the onerror attribute value
                eval(script); // Execute the script, triggering alert with document.domain
            }
        });
    </script>

</body>
</html>
