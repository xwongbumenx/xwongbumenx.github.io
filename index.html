<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .drop-area {
            border: 2px dashed #333;
            padding: 2em;
            margin-top: 20px;
            height: 200px;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Drop in Here</h2>
<div class="drop-area" ondragover="allowDrop(event)" ondrop="drop(event)">
    Drop here!
</div>

<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const action = event.dataTransfer.getData('action');
        console.log("Dropped action:", action);

        switch(action) {
            case 'location':
                triggerLocation();
                break;
            case 'camera':
                triggerCamera();
                break;
            case 'microphone':
                triggerMicrophone();
                break;
            case 'bluetooth':
                triggerBluetooth();
                break;
            case 'screenShare':
                triggerScreenShare();
                break;
            case 'usb':
                triggerUSB();
                break;
            case 'webauthn':
                triggerWebAuthn();
                break;
            default:
                console.log("No action found for:", action);
        }
    }

    // Geolocation
    function triggerLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                alert(`Location: Lat=${position.coords.latitude}, Lon=${position.coords.longitude}`);
            }, error => {
                alert('Error retrieving location.');
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    // Camera Access
    function triggerCamera() {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            alert('Camera access granted.');
        })
        .catch(err => {
            alert('Camera access denied.');
        });
    }

    // Microphone Access
    function triggerMicrophone() {
        navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            alert('Microphone access granted.');
        })
        .catch(err => {
            alert('Microphone access denied.');
        });
    }

    // Bluetooth
    function triggerBluetooth() {
        navigator.bluetooth.requestDevice({ acceptAllDevices: true })
        .then(device => {
            alert(`Bluetooth device selected: ${device.name}`);
        })
        .catch(err => {
            alert('Bluetooth access denied.');
        });
    }

    // Screen Share
    function triggerScreenShare() {
        navigator.mediaDevices.getDisplayMedia({ video: true })
        .then(stream => {
            alert('Screen sharing started.');
        })
        .catch(err => {
            alert('Screen sharing denied.');
        });
    }

    // USB Devices
    function triggerUSB() {
        navigator.usb.requestDevice({ filters: [] })
        .then(device => {
            alert(`USB device selected: ${device.productName}`);
        })
        .catch(err => {
            alert('USB access denied.');
        });
    }

    // WebAuthn Authentication
    function triggerWebAuthn() {
        const publicKey = {
            challenge: new Uint8Array(26),
            rp: { name: "WebAuthn Example" },
            user: { id: new Uint8Array(16), name: "user", displayName: "User" },
            pubKeyCredParams: [{ type: "public-key", alg: -7 }]
        };

        navigator.credentials.create({ publicKey })
        .then(cred => {
            alert('WebAuthn completed successfully.');
        })
        .catch(err => {
            alert('WebAuthn failed.');
        });
    }

</script>

</body>
</html>
